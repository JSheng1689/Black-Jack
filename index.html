<!doctype html>

<html lang="en">
<head>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
    <link rel="stylesheet" href="style.css?v=1.0">

</head>
<script src = 'backend.js'></script>
<body>
  <h1> The BlackJack Game </h1>
  <h1 id='outcome'></h1>
  <h2 id='deal cards'></h2>
  <h2 id='play cards'></h2>
  <div class="scene">
    <div id='addHere'></div>
    <button id='deal' type="button" class="btn btn-deal" onclick='dealCards()'>Deal</button>
    <button id="hit" type="button" class="btn btn-hit " onclick = 'hit_player()' >Hit</button>
    <button id="stand" type="button" class="btn btn-stand" onclick = 'stand()'>Stand</button>
    <button id="playAgain"type="button" class="btn btn-playAgain" onclick='resetGame()'>Play Again</button>
    <button type="button" id="chip" class="btn btn-circle chip1" onclick='betChip(1)'>$1</button>
    <button type="button" id="chip" class="btn btn-circle chip5" onclick='betChip(5)'>$5</button>
    <button type="button" id="chip" class="btn btn-circle chip25" onclick='betChip(25)'>$25</button>
    <button type="button" id="chip" class="btn btn-circle chip100" onclick='betChip(100)'>$100</button>
    <button type="button" id="chip" class="btn btn-circle chip500" onclick='betChip(500)'>$500</button>
    <button type="button" id="reset bet" class="btn btn-circle reset-bet" onclick='resetBet()'>Reset Bet</button>
    <div id="dealer-score" class="dealer-score"></div>  
    <div id="player-score" class="player-score"></div>
    <div id="wallet" class="wallet">$2000</div>
    <div id='bet counter' class="bet-counter">Bet: $0</div>
    <div id='bet error' class='bet-error'>Insufficient Funds</div>
    <div id='in progress' class = 'bet-error'>Can't Bet During Round</div>
    <div id='result' class='result'></div>
  </div>
  <h2 id='card result'></h6>

</body>
</html>
